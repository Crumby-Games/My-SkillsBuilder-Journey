<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/submenu.css}">
    <title>Register</title>
</head>

<body>
<p th:if="${errorMessage}" class="error message" th:text="${errorMessage}"></p>
<div class="container">
    <h2>Register</h2>
    <form action="/register" method="POST" th:object="${accountDTO}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" th:field="*{email}" required>
        <span class="message error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="*{password}" required>
        <span class="message error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="/login">Login here</a></p>
</div>
</body>
</html>
