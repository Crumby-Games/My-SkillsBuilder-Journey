<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/submenu.css}">
    <title>Login</title>
</head>
<body>
<div class="container">
    <span th:if="${successMessage}" class="message success" th:text="${successMessage}"></span>
    <span th:if="${errorMessage}" class="message error" th:text="${errorMessage}"></span>
    <h2>Login to SkillsBuilder Journey</h2>
    <form method="POST" action="/login">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Log in</button>
    </form>

    <p>Don't have an account? <a href="/register">Register here</a></p>
</div>
</body>
</html>
